<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="main-container">
        <div class="header">
            <div class="heading">
                <h1>Employee Management System</h1>
            </div>
            <div class="select-divs">
                <div>
                    <h3>Filter by Department :</h3>
                    <select name="filter-by-department" id="filter-by-department">
                        <option value="">--Select by Department--</option>
                        <option value="hr">HR</option>
                        <option value="finance">Finance</option>
                        <option value="marketing">Marketing</option>
                        <option value="engineering">Engineering</option>
                        <option value="operations">Operations</option>
                    </select>
                </div>
                <div>
                    <h3>Filter by Gender :</h3>
                    <select name="filter-by-gender" id="filter-by-gender">
                        <option value="">--Select Gender--</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div>
                    <h3>Sort By Salary :</h3>
                    <select name="sort-by-salary" id="sort-by-salary">
                        <option value="">--Select Order--</option>
                        <option value="low to high (asc)">Low to High</option>
                        <option value="high to low (desc)">high to low</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="employee-chart">
           <table>
                <thead>
                    <tr>
                        <th>S.no</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Department</th>
                        <th>Salary</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
